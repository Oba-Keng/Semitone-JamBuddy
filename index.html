<!DOCTYPE html>
<html>
  <head>
    <title>Note_Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="notecircle.css" />
  </head>
  <h1>The Note Circle</h1>
  <body>
    <div>
      <button onclick="jam.selectNotes()" id="btn1">
        Get Random Notes
      </button>
    </div>
    <div id="pFinalArray"></div>
    <div>
      <input type="text" id="answer" />
    </div>
    <div>
      <button onclick="jam.checkAnswer()" id="btn2">submit answer</button>
    </div>
    <div id="p1"></div>
    <br />
    <div>
      <button onclick="jam.expose()">
        reveal answer
      </button>
      <div id="reveal"></div>
    </div>

    <script type="text/javascript" src="notecircle.js"></script>
  </body>
</html>
