<!DOCTYPE html>
<html>
    <head>  
        <title>Note_Circle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    </head>
    <body>
        <h1>The Note Circle</h1>
        <table id="table">
                <tr>
                    <th>Note Selector</th> 
                </tr>
                <tr>
                <td>
                    <p id="pArray"></p>
                </td>
                </tr>
                <td>
                    <p id="pRandomArray"></p>
                </td>
                <tr>
                    <td>
                    <button onclick="jam.selectNotes()" id="btn1">Get Random Notes</button>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p id="p"></p>
                    </td>
                    </tr>
                <tr>
                    <td><input type="text" id="answer"/></td>
                </tr>
                <tr> 
                    <td><button onclick="jam.checkAnswer()" id="btn2">submit answer</button></td>
                </tr>
                <tr> 
                    <td><p id="p1">submit answer</p></td>
                </tr>
            </table>

        <script type="text/javascript" src="notecircle.js"></script>
    </body>
</html>
